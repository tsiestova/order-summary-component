<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <div class="card">
        <figure class="card__picture-wrap">
          <img src="./assets/illustration-hero.svg" alt="" />
        </figure>
        <div class="card__text-container">
          <div class="card__heading">Order Summary</div>
          <div class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="card__payment">
            <div class="payment-plan">
              <div class="payment__text-block">
                <div class="payment-plan__name">Annual Plan</div>
                <div class="payment-plan__details">
                  <span class="currency">$</span>
                  <span class="price">59.99</span>
                  <span class="period">/year</span>
                </div>
              </div>
              <a class="change-plan-btn">Change</a>
            </div>
            <a class="payment__proceed-btn">Proceed to Payment</a>
            <a class="payment__cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
